{% extends 'base.html' %}

{% block title %}Delete Form Submission - Pulling Form{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded shadow-md">
    <h2 class="text-2xl font-bold mb-6">Delete Form Submission</h2>
    <p class="mb-4">Are you sure you want to delete this form submission?</p>
    <form method="post" class="space-y-4">
        {% csrf_token %}
        <div>
            <button type="submit" class="w-full bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded">
                Delete Submission
            </button>
        </div>
        <div>
            <a href="{% url 'dashboard' %}" class="w-full inline-block text-center bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded">
                Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
