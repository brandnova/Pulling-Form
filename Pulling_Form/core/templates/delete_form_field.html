{% extends 'dashboard_base.html' %}

{% block title %}Delete Form Field - Pulling Form{% endblock %}

{% block header %}Delete Form Field{% endblock %}

{% block content %}
<div class="bg-white rounded-lg shadow-sm p-6">
    <h2 class="text-2xl font-bold mb-6">Delete Form Field: {{ field.name }}</h2>
    <p class="mb-4">Are you sure you want to delete this form field?</p>
    <form method="post" class="space-y-4">
        {% csrf_token %}
        <button type="submit" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded">
            Confirm Delete
        </button>
        <a href="{% url 'edit_custom_page' %}" class="ml-2 bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded">
            Cancel
        </a>
    </form>
</div>
{% endblock %}
