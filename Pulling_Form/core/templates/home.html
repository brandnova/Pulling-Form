{% extends 'base.html' %}

{% block title %}Home - Pulling Form{% endblock %}

{% block content %}
<div class="text-center">
    <h1 class="text-4xl font-bold mb-4">Welcome to Pulling Form</h1>
    <p class="text-xl mb-8">Create and manage your subscription-based forms with ease.</p>
    {% if user.is_authenticated %}
        <a href="{% url 'dashboard' %}" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
            Go to Dashboard
        </a>
    {% else %}
        <a href="{% url 'register' %}" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded mr-4">
            Register
        </a>
        <a href="{% url 'login' %}" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
            Login
        </a>
    {% endif %}
</div>
{% endblock %}
